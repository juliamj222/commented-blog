<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post - Upright Education: The Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Edit Post - Upright Education: The Blog</h1>
    </header>

    <div class="edit-container">
        <h2>Edit Your Post</h2>
        <form id="edit-form">
            <label for="post_id">ID:</label>
            <input type="text" id="post_id" required>
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" required>
            <label for="body">Content:</label>
            <input type="text" id="body" required>
            <input type="submit" value="Submit" class="post">
        </form>
    </div>

    <script src="edit.js">

    </script>
</body>
</html>
